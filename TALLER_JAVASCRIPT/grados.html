<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
<center>
<h1>Ecuacion de segundo grado</h1>	
<div class="marco">	
<form name="fr">
<table border=1>
<tr><td>Ingrese coeficiente A<td><input name="ta">
<tr><td>Ingrese Coeficiente B<td><input name="tb">
<tr><td>Ingrese Coeficiente C<td><input name="tc">
<tr><td><input type="button" value="procesar" onclick="calculo()">
<tr><td><textarea name="salida" rows=5 cols=30></textarea>
</table>
</form>
</div>
</center>	
<script type="text/javascript">
function calculo(){
//convertir los datos a procesar
  a=Number(fr.ta.value);
  b=Number(fr.tb.value);
  c=Number(fr.tc.value);
  D=(b*b)-4*a*c;
  if (D>=0) {
  	x1=(-b+Math.sqrt(D))/2*a;
  	x2=(-b-Math.sqrt(D))/2*a;
  	fr.salida.value=x1.toFixed(2)+"\n"+x2.toFixed(2);
  }else{
  	fr.salida.value="Error";
  }

}

</script>


</body>
</html>
