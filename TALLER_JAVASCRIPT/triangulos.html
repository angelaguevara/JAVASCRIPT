<body>
<!-- ingrese tres lados si forma un trianfulo que muestre su area y el tipo de triangulo  equilatero, escaleno
o isoceles  forma un triangulo cuando la suma de dos lados sea mayor al tercero  y el area es:
  p=(a+b+c)/2   area=raiz(p(p-a)(p-b)(p-c)) siendo a, b y c sus lados respectivos -->
<center>
<h1>Area de un TRiangulo</h1>	
<div class="marco">	
<form name="fr">
<table border=1>
<tr><td>Ingrese Lado 1<td><input name="a">
<tr><td>Ingrese Lado 2<td><input name="b">
<tr><td>Ingrese Lado 3<td><input name="c">
<tr><td><input type="button" value="procesar" onclick="calculo()">
<tr><td><textarea name="salida" rows=5 cols=30></textarea>
	<td><img name="foto" height="100" width="100">
</table>
</form>
</div>
</center>	
<script type="text/javascript">
	function calculo() {
  a=Number(fr.a.value);
  b=Number(fr.b.value);
  c=Number(fr.c.value);
  if (a+b>c && b+c>a && c+a>b) {
  	p=(a+b+c)/2;
  	ar=Math.sqrt(p*(p-a)*(p-b)*(p-c));
  	fr.salida.value=ar.toFixed(2);
  if (a===b && b===c && c===a) {
  	fig="signo/equilatero.jpg";
  	fr.salida.value="Equilatero";
  	fr.foto.src=fig;
  }else if(a!==b && b!==c && c!==a) {
  	fig="signo/escaleno.jpg";
  	fr.salida.value="Escaleno";
  	fr.foto.src=fig;
  }else {
  	fig="signo/isoceles.jpg";
  	fr.salida.value="Isoceles";
  	fr.foto.src=fig;
  	}
  	}else{
  	fr.salida.value="Error";
  }
	}
  
</script>
</body>
</html>
